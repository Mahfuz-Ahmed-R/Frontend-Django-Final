    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="index.html">
            <img
              src="https://via.placeholder.com/100x30?text=FOREVER."
              alt="Brand Logo"
              style="max-height: 30px"
            />
          </a>
          <!-- Navbar links -->
          <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collections.html">COLLECTION</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">CONTACT</a>
              </li>
              <p id="auth-links">
                <a href="login.html">Login</a>/<a href="register.html"
                  >Register</a
                >
              </p>
            </ul>
          </div>
          <!-- Icons and Search -->
          <div class="d-flex align-items-center">
            <button id="search-icon" class="btn btn-link p-0 me-3">
              <i class="fa-solid fa-search" style="font-size: 1.5rem"></i>
            </button>
            <div id="search-box" class="d-none">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-user" style="font-size: 1.5rem"></i>
              </button>
              <ul class="dropdown-menu">
                <li id="profile-link">
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li id="orders-link">
                  <a class="dropdown-item" href="myOrders.html">My Orders</a>
                </li>
                <li id="wishlist-link">
                  <a class="dropdown-item" href="wishList.html">WishList</a>
                </li>
                <li id="logout-link">
                  <button class="dropdown-item" onclick="handleLogout()">
                    Logout
                  </button>
                </li>
              </ul>
            </div>
            
            <button class="btn btn-link p-0">
              <a href="cart.html"
                ><i
                  class="fa-solid fa-cart-shopping"
                  style="font-size: 1.5rem"
                ></i
              ></a>
            </button>
          </div>
        </div>
      </nav>
    <div class="form-container">
        <h2>Sign Up â€”</h2>
        <form onsubmit="handleRegistration(event)">
            <div class="form-group">
                <input type="text" class="form-control"
                id="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                id="firstName"                
                placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control"
                id="email"  placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control"
                id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control"
                id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <span class="login-here"><a href="login.html">Login Here</a></span>
            </div>
            <button type="submit" class="btn btn-dark btn-sign-up">Sign Up</button>
        </form>
    </div>
    <script src="auth.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
